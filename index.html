<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link id="tema" rel="stylesheet" type="text/css" href="css/green.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/es-mx.min.js"></script>
    <script src="js/main.js"></script>
    <title>Javascript Project</title>
</head>
<body>
    <div id="colores">
        <div id="green"></div>
        <div id="blue"></div>
        <div id="red"></div>
    </div>
    <section id="global">
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Reloj</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Sobre mi</a></li>
                </ul>
            </nav>
        </header>
        <div id="slider">
            <div class="galeria">
                <div><img src="img/hojas.jpg" title="Hojas" /></div>
                <div><img src="img/rojo.jpg" title="Otoño" /></div>
                <div><img src="img/cielo.jpg" title="Cielo" /></div>
            </div>
        </div>
        <section id="content">
            <div id="posts">
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg" alt="caracol">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam fugit amet possimus error accusamus velit facilis a, ipsam quam placeat ex illum. </p>
                </div>
                <form>
                    <h4 id="login">Iniciar sesion</h4>
                    <label for="name">Nombre</label>
                    <input type="text" title="name">
                    <label for="correo">Correo</label>
                    <input type="email" title="correo">
                    <label for="passwd">Contraseña</label>
                    <input type="password" title="passwd">
                    <input type="submit" title="entrar" value="Entrar">
                </form>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Curso de Javascript 2025 Proyecto Javascript Con Jquery ©
    </footer>
</body>
</html>
